version: "3.8"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: url
      POSTGRES_PASSWORD: url
      POSTGRES_DB: url_shortener
    ports: ["55432:5432"]
    volumes: [db_data:/var/lib/postgresql/data]
  redis:
    image: redis:7
    ports: ["6379:6379"]
volumes:
  db_data: {}